<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Обратный отсчет</title>
        <script src="timer.js"></script>
    </head>
    
    <body onload="Timer()">
        <div class="main" align="center">
        <h1>Обратный отсчет</h1>
         
        <table class="time" align="center">
          <tr>
            <th><span id="day"></span> :</th>
            <th><span id="hour"></span> :</th> 
            <th><span id="min"></span> :</th>
            <th><span id="sec"></span> </th>
          </tr>
          <tr>
            <td>Дней</td>
            <td>Часов</td> 
            <td>Минут</td>
            <td>Секунд</td>
          </tr>
        </table>
         
        </div>
        </body>
        </html>
</html>
