              <td>:</td>
              <td><span id="min"></span></td>
              <td>:</td>
              <td><span id="sec"></span></td>
            </tr>
            <tr>
              <td>day</td>
              <td></td>
              <td>hour</td>
              <td></td> 
              <td>min</td>
              <td></td>

            </tr>
          </table>
        </div>
      </div>

        </html>
